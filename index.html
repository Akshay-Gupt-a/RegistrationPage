<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">     
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SignUp</h1>
                <p>It just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullnamee">Full name</label>
                        <input type="text" name="fullname"   placeholder="Enter Your name" required id="fullnamee">
                    </p>
                    <p>
                        <label for="emaill">Email</label>
                        <input type="email" name="email"  placeholder="xyz@email.com" required id="emaill">
                    </p>
                    <p>
                        <label for="pass">Enter your password:-</label>
                        <input type="password" name="fullname" placeholder="at least 8 characeter" required id="pass">
                    </p>
                    <p>
                        <input type="submit" value="Create Account"  id="summit">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
